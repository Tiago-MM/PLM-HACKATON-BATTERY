<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Passport - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #1F2937;
        }

        /* En-tête */
        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            font-weight: 500;
            letter-spacing: -1.5px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #4B5563;
            margin-bottom: 8px;
        }

        .powered-by {
            font-size: 1rem;
            color: #9CA3AF;
        }

        /* Conteneur des cartes */
        .cards-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            padding: 0 20px;
        }

        /* Styles des cartes */
        .card {
            width: 300px;
            height: 250px;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
        }

        /* Couleurs spécifiques */
        .card-blue {
            background-color: #4485F4; /* Garagiste */
        }

        .card-green {
            background-color: #4CAF50; /* Propriétaire */
        }

        .card-purple {
            background-color: #A855F7; /* Centre de tri */
        }

        /* Contenu des cartes */
        .card-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            fill: white;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .card p {
            margin: 0;
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Bouton Workflow (Footer) */
        .footer-btn {
            margin-top: 60px;
            background-color: #1F2937;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .footer-btn:hover {
            background-color: #374151;
        }

    </style>
</head>
<body>

<header>
    <h1>Battery Passport</h1>
    <div class="subtitle">Proof of Concept</div>
    <div class="powered-by">Powered by Neo4j Graph Database</div>
</header>

<div class="cards-container">
    <a href="{{ url_for('garagiste_dashboard') }}" class="card card-blue">

            <path fill="none" d="M0 0h24v24H0z"/>

        <h2>Garagiste</h2>
        <p>Scanne et diagnostique les batteries</p>

    <a href="{{ url_for('owner_dashboard') }}" class="card card-green">

        </svg>
        <h2>Centre de tri</h2>
        <p>Reçoit et décide du recyclage</p>
    </a>
</div>

<a href="{{ url_for('chatbot_page') }}" class="footer-btn" style="background-color: #2563EB;">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>

    Parler à l'Assistant IA

</body>
</html>
